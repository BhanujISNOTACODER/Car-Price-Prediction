<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <script defer src="../static/js/script.js"></script>
</head>

<body>


    <!-- heading  -->
    <figure class="text-center mt-4">
        <blockquote class="blockquote">
            <p class="fs-1">Car Resale Price Prediciton App</p>
        </blockquote>
        <figcaption class="blockquote-footer fs-4">
            <cite title="Source Title">By Bhanuj Sharma</cite>
        </figcaption>
    </figure>

    <form method="post" class="container">

        <!-- Selectbox Manufacturer -->
        <div class="my-3">
            <h1 class=".fs-5">Enter Manufacturer: </h1>
            <select class="form-select inp-fld" id="compval" name="manu" onchange="LoadModel(this.id,'CarModel')">
                {% for comp in manu %}
                <option value="{{comp}}" id="manufacturers">{{comp}}</option>
                {% endfor %} 
            </select>
        </div>

        <!-- Selectbox Model  -->
        <div class="my-3">
            <h1 class=".fs-5">Enter Model: </h1>
            <select class="form-select inp-fld" id="CarModel">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <!-- Number Inp Year -->
        <div class="my-3">
            <h1 class=".fs-5">Enter Year of Purchase: </h1>
            <input type="number" id="disabledTextInput" class="form-control inp-fld">
        </div>
        <!-- Number Inp Mileage -->
        <div class="my-3">
            <h1 class=".fs-5">Enter Mileage: </h1>
            <input type="number" id="disabledTextInput" class="form-control inp-fld">
        </div>

        <div class="d-grid gap-2 col-1 mx-auto mt-4">
            <button class="btn btn-success btn-lg" type="button">Predict</button>
          </div>
    </form>
<script>
    function LoadModel(id,carModel_id){
    const manufacturers = document.getElementById(id).value;
    const CM = document.getElementById(carModel_id).value;
}
</script>
</body>

</html>
