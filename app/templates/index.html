<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <script defer src="../static/js/script.js"></script>
</head>

<body>


    <!-- heading  -->
    <figure class="text-center mt-4">
        <blockquote class="blockquote">
            <p class="fs-1">Car Resale Price Prediciton App</p>
        </blockquote>
        <figcaption class="blockquote-footer fs-4">
            <cite title="Source Title">By Bhanuj Sharma</cite>
        </figcaption>
    </figure>

    <form method="post" action="/process" class="container" name="Modelform">

        <!-- Selectbox Manufacturer -->
        <div class="my-3">
            <h1 class=".fs-5">Enter Manufacturer: </h1>
            <select class="form-select inp-fld" id="manu" name="manu">
                {% for comp in manu %}
                <option value="{{comp}}" id="manufacturers" name="manufacturers">{{comp}}</option>
                {% endfor %} 
            </select>
        </div>

        <!-- Selectbox Model  -->
        <div class="my-3">
            <h1 class=".fs-5">Enter Model: </h1>
            <select class="form-select inp-fld" id="CarModel"name="CarModel">
                {% for comp in model %}
                <option value="{{comp}}" id="model" name="model">{{comp}}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Number Inp Year -->
        <div class="my-3">
            <h1 class=".fs-5">Enter Year of Purchase: </h1>
            <input type="number" id="year" name= "year" class="form-control inp-fld">
        </div>
        <!-- Number Inp Mileage -->
        <div class="my-3">
            <h1 class=".fs-5">Enter Mileage: </h1>
            <input type="number" id="mileage" name="mileage" class="form-control inp-fld">
        </div>

        <!-- Submit button  -->
        <div class="d-grid gap-2 col-1 mx-auto mt-4">
            <button class="btn btn-success btn-lg" id="submit" onclick="sendData()" type="submit">Predict</button>
          </div>


          <div class="row">
              <div class="col-12" class="text-center"></div>
              <h3><span id="prediction"></span></h3>
          </div>
    </form>
</body>

</html>
